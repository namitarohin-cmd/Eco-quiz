<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Edu Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    h1 {
      font-size: 28px;
    }
    .quiz-box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ffaa00;
    }
    .score {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üåç Eco Learning Game</h1>
  <p>Answer questions and earn Eco Points!</p>

  <div class="quiz-box">
    <p id="question">Loading question...</p>
    <div id="options"></div>
    <p class="score">Eco Points: <span id="score">0</span></p>
  </div>

  <script>
    const quizData = [
      {
        question: "Which of these helps reduce pollution?",
        options: ["Burning plastic", "Planting trees", "Wasting water"],
        answer: "Planting trees"
      },
      {
        question: "What is the 3R principle?",
        options: ["Reduce, Reuse, Recycle", "Read, Run, Rest", "Ride, Rotate, Roll"],
        answer: "Reduce, Reuse, Recycle"
      },
      {
        question: "Which energy is renewable?",
        options: ["Coal", "Solar", "Petrol"],
        answer: "Solar"
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      if (current < quizData.length) {
        questionEl.textContent = quizData[current].question;
        optionsEl.innerHTML = "";
        quizData[current].options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt);
          optionsEl.appendChild(btn);
        });
      } else {
        questionEl.textContent = "üéâ Game Over!";
        optionsEl.innerHTML = "";
      }
    }

    function checkAnswer(selected) {
      if (selected === quizData[current].answer) {
        score += 10;
        scoreEl.textContent = score;
        alert("‚úÖ Correct! +10 Eco Points");
      } else {
        alert("‚ùå Oops! Try again.");
      }
      current++;
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
